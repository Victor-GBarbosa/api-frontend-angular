<div class="brandDiv">
  <img src="logo-black.png" alt="alt" />
  <h1>Placeholder.co</h1>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="formCard">
    <h2>Login</h2>
    <div class="floating-label">
      <input type="email" id="emailInput" formControlName="email" required />
      <label for="emailInput">Email</label>
    </div>
    <div class="floating-label">
      <input type="password" id="passwordInput" formControlName="password" required />
      <label for="passwordInput">Senha</label>
    </div>
    <button type="submit" class="loginBtn" [disabled]="loginForm.invalid">Entrar</button>
    <div class="otherOptions">
      <p>Esqueci minha senha</p>
      <p>Criar conta</p>
    </div>
  </div>
</form>
